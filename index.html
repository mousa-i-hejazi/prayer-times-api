<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Prayer Times</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <script type="module" src="app/app.js"></script>
  </head>
  <body>
    <main>
      <section class="section-1">
        <div><img src="images/mosque.png" alt="" /></div>
        <div>
          <h1>مواعيد الصلاة</h1>
          <p>
             ﴿إِنَّ الصَّلَاةَ كَانَتْ عَلَى الْمُؤْمِنِينَ كِتَابًا مَوْقُوتًا﴾
          </p>
        </div>
      </section>
      <section class="section-2">
        <div>
          <h2 id="next-prayer-countdown" class="countdown"></h2>
        </div>
        <div>
          <form id="prayer-times-form">
            <select name="continent" id="continent-select">
              <option>اختر القارة</option>
            </select>
            <select name="country" id="country-select">
              <option>اختر الدولة</option>
            </select>
            <select name="city" id="city-select">
              <option>اختر المدينة</option>
            </select>
            <select name="time" id="time-select">
              <option>اختر طريقة الحساب</option>
            </select>
            <button type="submit" id="submit-btn">بحث</button>
            <button id="reset-btn">اعادة تعيين</button>
          </form>
        </div>
      </section>
      <section class="section-3 hidden">
        <div>
          <h2>مواعيد الصلاة</h2>
        </div>
        <div class="prayer-times">
          <div class="prayer-item">
            <i class="fa-solid fa-moon fa-3x"></i>
            <div class="content">
              <h3>الفجر</h3>
              <p class="time" id="fajr-time">--:--</p>
            </div>
          </div>
          <div class="prayer-item">
            <i class="fa-solid fa-sun fa-3x"></i>
            <div class="content">
              <h3>الظهر</h3>
              <p class="time" id="dhuhr-time">--:--</p>
            </div>
          </div>
          <div class="prayer-item">
            <i class="fa-solid fa-clock fa-3x"></i>
            <div class="content">
              <h3>العصر</h3>
              <p class="time" id="asr-time">--:--</p>
            </div>
          </div>
          <div class="prayer-item">
            <i class="fa-solid fa-cloud-sun fa-3x"></i>
            <div class="content">
              <h3>المغرب</h3>
              <p class="time" id="maghrib-time">--:--</p>
            </div>
          </div>
          <div class="prayer-item">
            <i class="fa-solid fa-star fa-3x"></i>
            <div class="content">
              <h3>العشاء</h3>
              <p class="time" id="isha-time">--:--</p>
            </div>
          </div>
        </div>
      </section>
    </main>
    
  </body>
</html>
